<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LSPD System v4.2</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
  
  <!-- Libraries for export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.3/dist/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <!-- Login Screen -->
  <section id="login" class="screen active">
    <div class="login-card glass">
      <div class="brand">
        <i class="ti ti-shield-star"></i>
        <h1>LSPD System</h1>
        <p class="subtitle">Đăng nhập để tiếp tục</p>
      </div>
      <form id="loginForm">
        <div class="field">
          <label for="username">Tài khoản</label>
          <input id="username" name="username" placeholder="VD: admin" autocomplete="username" required />
        </div>
        <div class="field">
          <label for="password">Mật khẩu</label>
          <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
        </div>
        <button class="btn primary" type="submit"><i class="ti ti-login"></i> Đăng nhập</button>
        <p class="hint">Tài khoản mẫu: <strong>admin / 123456</strong> hoặc <strong>officer / 123456</strong></p>
      </form>
    </div>
  </section>

  <!-- App Shell -->
  <section id="app" class="screen">
    <aside class="sidebar glass">
      <div class="sidebar-top">
        <div class="user-box">
          <div class="avatar"><i class="ti ti-user"></i></div>
          <div>
            <div class="user-name" id="currentUserName">—</div>
            <div class="user-role" id="currentUserRole">—</div>
          </div>
        </div>
        <nav class="nav">
          <a href="#dashboard" class="nav-link active"><i class="ti ti-layout-dashboard"></i> Dashboard</a>
          <a href="#hr" class="nav-link"><i class="ti ti-users"></i> Quản lý nhân sự</a>
          <a href="#attendance" class="nav-link"><i class="ti ti-clock"></i> Chấm công</a>
          <a href="#history" class="nav-link"><i class="ti ti-history"></i> Lịch sử</a>
          <a href="#summary" class="nav-link"><i class="ti ti-calendar-stats"></i> Tổng hợp tháng</a>
          <a href="#settings" class="nav-link"><i class="ti ti-settings"></i> Cài đặt</a>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <button id="btnLogout" class="btn ghost"><i class="ti ti-logout"></i> Đăng xuất</button>
      </div>
    </aside>

    <main class="main">
      <header class="header glass">
        <div class="breadcrumbs" id="breadcrumbs">Dashboard</div>
        <div class="header-actions">
          <button id="quickOn" class="btn success"><i class="ti ti-player-play"></i> On Duty</button>
          <button id="quickOff" class="btn danger"><i class="ti ti-player-stop"></i> Off Duty</button>
        </div>
      </header>

      <!-- Views will be rendered here (dashboard, hr, attendance, etc.) -->
      <!-- (Omitted for brevity, but identical to previous index.html content in textdoc) -->
    </main>
  </section>

  <script src="script.js"></script>
</body>
</html>
